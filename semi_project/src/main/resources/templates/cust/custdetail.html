<meta charset="utf-8">

<script>
	$(document).ready(function() {
		$('#delete_btn').click(function() {
			var c = confirm('삭제하시겠습니까?');
			if (c == true) {
				var id = $('#id').val();
				alert(id);
				location.href = '/cust/delete?id=' + id;
			}
		});

		$('#update_btn').click(function() {
			$('#cust_form').attr({
				'method' : 'post',
				'action' : '/cust/update'
			});
			$('#cust_form').submit();
		});
	});
</script>

<style>
#custdetail {
	justify-content: flex-start;
	display: flex;
}
</style>

<div class="content" id="custdetail">
	<h2>회원 정보</h2>
</div>
<div class="card-body">
	<form id="cust_form">
		<div class="form-group">
			<label for="id">아이디:</label> <input type="text" readonly="readonly"
				class="form-control" id="id" th:value="${cust.custid}" name="custid">
			<span id="ispan"></span>
		</div>
		<div class="form-group">
			<label for="pwd">비밀번호:</label> <input type="text"
				class="form-control" id="pwd" th:value="${cust.pwd}" name="pwd">
		</div>
		<div class="form-group">
			<label for="name">이름:</label> <input type="text" class="form-control"
				id="name" th:value="${cust.name}" name="name">
		</div>
	</form>
	<button id="update_btn" class="btn btn-default">UPDATE</button>
	<button id="delete_btn" class="btn btn-default">DELETE</button>
</div>
