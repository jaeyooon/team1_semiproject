<meta charset="utf-8">

<style>
#allproducts > a > img{
width: 230px;
height: 230px;
}
h4{
font-weight: bold;
}

</style>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="/img/main1.jpg" alt="Image">
			<div class="carousel-caption">
				<h3>Martin</h3>
			</div>
		</div>

		<div class="item">
			<img src="#" alt="Image">
			<div class="carousel-caption">
				<h3>Yamaha</h3>
			</div>
		</div>

		<div class="item">
			<img src="#" alt="Image">
			<div class="carousel-caption">
				<h3>STEINWAY & SONS</h3>
			</div>
		</div>
	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" role="button"
		data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
		aria-hidden="true"></span> <span class="sr-only">Previous</span>
	</a> <a class="right carousel-control" href="#myCarousel" role="button"
		data-slide="next"> <span class="glyphicon glyphicon-chevron-right"
		aria-hidden="true"></span> <span class="sr-only">Next</span>
	</a>
</div>


<div class="container text-center"><br>
	<h2>Products</h2>
	<br>
	<div class="row">
		<div th:each="it : ${itemlist}" id="allproducts" class="col-sm-4">
			<a href="#"><img th:src="'/img/'+${it.image}" alt="Image"></a>
			<h4 th:text="${it.pname}">name</h4>
			<p th:text="${it.price}+'ì›'">price</p>
			<p th:text="${it.checkstatus}">status</p>
		</div>
	</div>
</div>
<br>

<footer class="container-fluid text-center">
	<p>Footer Text</p>
</footer>
