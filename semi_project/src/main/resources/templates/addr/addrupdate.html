<meta charset="utf-8">

<script>
$(document).ready(function(){
	$('#updateaddr_btn').click(function(){
		$('#updateaddr_form').attr({
			'method' : 'post',
			'action' : '/address/updateimpl'
		});
		$('#updateaddr_form').submit();
	});
});
</script>

<div class="content" id="custdetail">
	<div class="col-sm-6">
	<h2>배송지 수정</h2><br>
		<form id="updateaddr_form">
			<div class="form-group">
				<label for="id">아이디:</label> <input type="text" readonly="readonly"
					class="form-control" id="id" th:value="${forupdate.custid}" name="custid">
			</div>
			<div class="form-group">
				<label for="id">배송지명:</label> <input type="text"
					class="form-control" id="addrname" th:value="${forupdate.addrname}" name="addrname">
			</div>
			<div class="form-group">
				<label for="pwd">배송지:</label> <input type="text"
					class="form-control" id="address" th:value="${forupdate.address}" name="address">
			</div>
			<div class="form-group">
				<label for="name">수령인:</label> <input type="text" class="form-control"
					id="name" th:value="${forupdate.receiver}" name="receiver">
			</div>
			<div class="form-group">
				<label for="name">연락처:</label> <input type="text" class="form-control"
					id="tel" th:value="${forupdate.tel}" name="tel">
			</div>
		</form>
		<button id="updateaddr_btn" class="btn btn-default">UPDATE</button>
	</div>
</div>
