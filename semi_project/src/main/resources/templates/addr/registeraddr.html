<meta charset="utf-8">

<script>
$(document).ready(function(){
	$('#registeraddr_btn').click(function(){
		$('#registeraddr_form').attr({
			'method' : 'post',
			'action' : '/address/registerimpl'
		});
		$('#registeraddr_form').submit();
	});
});
</script>

<div class="content" id="custdetail">
	<div class="col-sm-6">
	<h2>배송지 등록</h2><br>
		<form id="registeraddr_form">
			<div class="form-group">
				<label for="id">아이디:</label> <input type="text" readonly="readonly"
					class="form-control" id="id" th:value="${session.logincust.custid}" name="custid">
			</div>
			<div class="form-group">
				<label for="addrname">배송지명:</label> <input type="text"
					class="form-control" id="addrname" name="addrname">
			</div>
			<div class="form-group">
				<label for="address">배송지:</label> <input type="text"
					class="form-control" id="address" name="address">
			</div>
			<div class="form-group">
				<label for="name">수령인:</label> <input type="text" class="form-control"
					id="name" name="receiver">
			</div>
			<div class="form-group">
				<label for="tel">연락처:</label> <input type="text" class="form-control"
					id="tel" name="tel">
			</div>
		</form>
		<button id="registeraddr_btn" class="btn btn-default">REGISTER</button>
	</div>
</div>
